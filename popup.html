<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 400px;
            min-height: 200px;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            margin: 0;
        }
        h1 {
            font-size: 18px;
            margin: 0 0 15px 0;
            color: #25aae1;
            text-align: center;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #25aae1;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 15px;
            transition: background 0.3s;
        }
        button:hover:not(:disabled) {
            background: #1e8fc2;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        #status {
            text-align: center;
            margin: 10px 0;
            font-size: 14px;
        }
        #summary {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #444;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.5;
        }
        .loading {
            text-align: center;
            color: #25aae1;
        }
        .error {
            color: #f44336;
        }
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #25aae1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>grok-4 AI browser</h1>
    <button id="summarizeBtn">Summarize This Page</button>
    <div id="status"></div>
    <div id="summary"></div>
    <script src="popup.js"></script>
</body>
</html>
